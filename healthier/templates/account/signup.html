{% load static %}

{% load i18n %}
{% load crispy_forms_tags %}

{% include 'account/header.html' %}

<div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <a href="/"><h1 class="text-uppercase font-bold m-b-0 form-header">Healthier</h1></a>
                </div>
                <h4 class="text-center form-header-2">Registration</h4>
                <div class="panel-body">
                    <form class="form-horizontal m-t-20" action="{% url "account_signup" %}" method="POST">
                          {% csrf_token %}
                            {{ form|crispy }}
                         {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                         {% endif %}
                          <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">Sign Up</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted">Already have an account? <a href="{% url "account_login" %}"  class="text-primary m-l-5"><b>Sign In</b></a></p>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
            <!-- end card-box-->
        </div>

{% include 'account/footer.html' %}
