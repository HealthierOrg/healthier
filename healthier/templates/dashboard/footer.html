 {% load static %}



        <!-- jQuery  -->
        <script src="{% static 'dash/js/jquery.min.js' %}"></script>
        <script src="{% static 'dash/plugins/toastr/toastr.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-notify.js' %}"></script>
        <script src="{% static 'dash/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'dash/js/detect.js' %}"></script>
        <script src="{% static 'dash/js/fastclick.js' %}"></script>
        <script src="{% static 'dash/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'dash/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'dash/js/waves.js' %}"></script>
        <script src="{% static 'dash/js/wow.min.js' %}"></script>
        <script src="{% static 'dash/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'dash/js/jquery.scrollTo.min.js' %}"></script>
        <script src="{% static 'dash/js/js.cookie.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'dash/js/jquery.app.js' %}"></script>
        <script src="{% static 'js/main.healthier.js' %}"></script>


        {% if has_tables %}

                    <!-- Datatables-->
        <script src="{% static 'dash/plugins/datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/dataTables.bootstrap.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/dataTables.buttons.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/buttons.bootstrap.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/jszip.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/pdfmake.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/vfs_fonts.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/buttons.html5.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/buttons.print.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/dataTables.fixedHeader.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/dataTables.keyTable.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/dataTables.responsive.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/responsive.bootstrap.min.js' %}"></script>
        <script src="{% static 'dash/plugins/datatables/dataTables.scroller.min.js' %}"></script>
        <!-- Datatable init js -->
        <script src="{% static 'dash/pages/datatables.init.js' %}"></script>


        <script type="text/javascript">
            $(document).ready(function() {
                $("#datatable").dataTable();
                $("#datatable-keytable").DataTable( { keys: true } );
                $("#datatable-responsive").DataTable();
                $("#datatable-scroller").DataTable( { ajax: "dash/plugins/datatables/json/scroller-demo.json", deferRender: true, scrollY: 380, scrollCollapse: true, scroller: true } );
                var table = $("#datatable-fixed-header").DataTable( { fixedHeader: true } );
            } );
            TableManageButtons.init();

        </script>
        {% endif %}

        {% if has_modal %}
        <script src="{% static 'dash/plugins/custombox/dist/custombox.min.js' %}"></script>
        <script src="{% static 'dash/plugins/custombox/dist/legacy.min.js' %}"></script>
        {% endif %}

        {% if "settings" in request.path %}
                    <script src="{% static 'dash/plugins/fileuploads/js/dropify.min.js' %}"></script>
                        <script type="text/javascript">
                    $(".dropify").dropify({
                        messages: {
                            "default": "Drag and drop a file here or click",
                            "replace": "Drag and drop or click to replace",
                            "remove": "Remove",
                            "error": "Ooops, something wrong appended."
                        },
                        error: {
                            "fileSize": "The file size is too big (1M max)."
                        }
                    });
        </script>
        {% endif %}

    {% if "request" in request.path %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
        <script type="text/javascript">
        $('.timepicker').timepicker({
            timeFormat: 'h:mm p',
            interval: 60,
            minTime: '01',
            maxTime: '23:00pm',
            defaultTime: '8',
            startTime: '8:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
                });</script>
    {% endif %}
	</body>
