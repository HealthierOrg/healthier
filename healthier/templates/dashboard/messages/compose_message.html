 {% load static %}

{% include 'registration/header.html' %}

<body class="fixed-left">

{% include 'dashboard/dashboard_nav.html' %}
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <input type="hidden" value="{{ user }}" id="user_details">
                    <div class="container">
                        <div class="row">
                        	<div class="col-sm-12">
                                <div id="custom-modal">
                                            <h4 class="custom-modal-title">Compose a message to your consumer</h4>
                                            <div class="custom-modal-text text-left">
                                                <form class="form-horizontal" role="form" method="POST" action="{% url 'dashboard:compose_message'%}">
                                        {% csrf_token %}
                        			<div class="row">
                        				<div class="col-lg-12">
                                             <div class="form-group">
	                                                <label class="col-sm-2 control-label">Recipient</label>
	                                                <div class="col-sm-10">
	                                                    <select class="form-control" name="recipient">
	                                                        {% for x in recipient %}
                                                                    <option value="{{ x.healthier_id.id }}">{{ x.healthier_id.username | capfirst }}</option>
                                                            {% endfor %}
	                                                    </select>
                                                    	<span class="help-block"><small>Who is the recipient of your message?</small></span>
	                                                </div>
	                                            </div>
                                            <div class="form-group">
	                                                <label class="col-md-2 control-label">Subject</label>
                                                        <div class="col-md-10">
                                                            <input name="subject" id="subject" class="form-control"
                                                                   placeholder="Subject"/>
                                                             <span class="help-block"><small>What is the subject of your message?</small></span>
                                                        </div>
                                             </div>
                                                <div class="form-group">
	                                                <label class="col-md-2 control-label">Message</label>
                                                        <div class="col-md-10">
                                                            <textarea rows="6" name="body" id="body" class="form-control" placeholder="Message"></textarea>
                                                             <span class="help-block"><small>Your message</small></span>
                                                        </div>
	                                            </div>
                                                <button type="submit" class="btn btn-lg btn-googleplus waves-effect waves-light">Send Message</button>
                                        </div>
                        			</div>
                                </form>
                                            </div>
                               </div>
                        	</div>
                        </div>
                    </div>

                </div>
            </div>


{% include 'dashboard/footer.html' %}
