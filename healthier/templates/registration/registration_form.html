{% include 'registration/header.html' %}

                    <h4 class="text-uppercase font-bold m-b-0">Registration</h4>

                    <form class="form-horizontal m-t-20" action="http://coderthemes.com/adminto_1.5/light/index.html">

                        <div class="form-group ">

                                <input class="form-control" type="text" required="" placeholder="Username">

                        </div>
